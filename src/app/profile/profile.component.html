<section id="profile-section">
  <h2>Perfil</h2>
  <div id="profile-info">
    <p id="name">Nome:</p>
    <p id="email">E-mail:</p>
    <p id="password">Senha:</p>
    <p id="address">Morada:</p>
    <p id="pc">Código Postal:</p>
    <p id="country">País:</p>
  </div>
  <button id="profile-update-button">Alterar Informação</button>
</section>
<section id="profile-edit">
  <article id="profile-edit-info">
    <h2>Perfil</h2>
    <form action="" id="edit-profile-form">
      <span
        ><label for="profileName">Nome:</label>
        <input type="text" id="profileName" name="profileName"
      /></span>
      <br />
      <span
        ><label for="profileEmail">E-mail:</label>
        <input type="email" id="profileEmail" name="profileEmail"
      /></span>
      <br />
      <span
        ><label for="profileAddress">Morada:</label>
        <input type="text" id="profileAddress" name="profileAddress"
      /></span>
      <br />
      <span
        ><label for="profilePC">Código Postal:</label>
        <input type="text" id="profilePC" name="profilePC"
      /></span>
      <br />
      <span
        ><label for="profileCountry">País:</label>
        <input type="text" id="profileCountry" name="profileCountry"
      /></span>
      <span id="submit-profile-wrapper">
        <button type="submit" id="submit-profile">Guardar alterações</button>
      </span>
    </form>
  </article>
  <article id="profile-edit-password">
    <h2>Password</h2>
    <form action="" id="edit-profile-password-form">
      <span
        ><label for="profilePassword">Senha:</label>
        <input
          type="password"
          id="profilePassword"
          name="profilePassword"
          required
      /></span>
      <br />
      <span
        ><label for="profilePasswordCheck">Confirme a senha:</label>
        <input
          type="password"
          id="profilePasswordCheck"
          name="profilePasswordCheck"
          required
      /></span>
      <p id="alertPassword">
        É obrigatório confirmar a senha atual ou alterada
      </p>
      <p id="otherAlerts" class="otherAlerts"></p>
      <span id="submit-profile-password-wrapper">
        <button type="submit" id="submit-profile-password">
          Guardar password
        </button>
      </span>
    </form>
  </article>
</section>
